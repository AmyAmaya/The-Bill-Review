<style>
.button{
  display: inline-block;
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color:#FFFFFF;
  text-align:center;
  font-size:28px;
  padding:20px;
  width:200px;
  transition:all 05s;

}
.button span{
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}
.button span:after{
  content:'\00bb';
  position:absolute;
  opacity: 0;
  top:0;
  right: -20px
}
